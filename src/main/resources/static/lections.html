<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Table</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        input{
            height: 35px;
            font-size: 15px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: center;
            padding: 15px;
            font-size: 20px;
        }
        th {
            font-style: bold;
            font-size: 35px;
        }
    </style>

    <script>
    $(document).ready(function() {
        $.getJSON('http://localhost:8080/api/v1/student/1?date=2021-11-19', function(data) {
            var json_arr = data.response.venue;
            var number_of_rows = json_arr.length;
            var table_body = '<table border="1" id="example"><thead><tr><th>Subject</th><th>Teacher</th><th>Date</th></tr></thead><tbody>';
            for (k = 0; k < json_arr.length; k++) {
                table_body += '<tr>';
                table_body += '<td>';
                table_body += json_arr[k].course.subject;
                table_body += '</td>';

                table_body += '<td>';
                table_body += json_arr[k].course.teacher;
                table_body +='</td>';

                table_body += '<td>';
                table_body += json_arr[k].date;
                table_body +='</td>';
                table_body+='</tr>';
            }

            table_body+='</tbody></table>';
            $('#tableDiv').html(table_body);
        });
    });
    </script>
</head>

<body>
    <div style="margin-top: 50px; margin-left: 250px; margin-right: 250px;">
        <div id="tableDiv" style="margin-top: 40px"></div>
    </div>
</body>
</html>
